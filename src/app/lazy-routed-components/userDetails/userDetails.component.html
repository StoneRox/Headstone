<div class="container">
    <div class="col-md-12">
        <app-user [user]="user" [allowControl]="allowControl"></app-user>
        <div *ngIf="articles">
            <span>Published articles: {{articles?.length}}</span>
            <div class="col-md-6 col-md-offset-3" *ngFor="let article of articles" >
                <app-article [article]="article"></app-article>
            </div>
        </div>
    </div>
</div>
