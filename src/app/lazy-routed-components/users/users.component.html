<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form (submit)="search($event)" class="col-md-12">
            <div class="form-group col-md-7">
                <input class="form-control" placeholder="Search user by name..." (change)="inputToProp($event)" name="username" id="username" type="text">
            </div>
            <div class="form-group">
                <input class="btn btn-primary col-md-4" type="submit" value="Search">
            </div>
        </form>
        Found {{users?.length}} users
        <ul>
            <li class="col-md-3" *ngFor="let user of users">
                <a routerLink="/user/{{user.username}}">{{user.username}}</a>
            </li>
        </ul>
    </div>
</div>
